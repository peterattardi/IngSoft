<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
      <span class="mat-display-1">
        {{order.productName}}
      </span>
      <small class="pull-right text-muted">{{order.productBrand}}</small>
    </div>
    <div class="col-xs-8">
      <div class="col-xs-3 text-center">
        <span class="mat-display-1"> {{order.quantity}} </span>
      </div>
      <div class="col-xs-5 text-center">
        <span class="mat-title"> {{product.unitCost}}€/{{product.unitType}} </span>
      </div>
      <div class="col-xs-4 text-center">
        <span class="mat-display-1"> {{order.quantity*product.unitCost | number: '1.2'}}€</span>
      </div>
    </div>
  </div>
</div>
