<div class="row">
  <div class="col-xs-10">
    <h3> Your Shopping Cart </h3>
    <hr>
    <ul class="list-group">
      <h4 *ngIf="cartItems.length === 0">
          Wow! Such empty! Add some products from the catalogue!
      </h4>
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let cartItem of cartItems">
        {{ cartItem.productName }} ({{ cartItem.quantity }}) [{{cartItem.productBrand}}]
      </a>
    </ul>
  </div>
</div>
