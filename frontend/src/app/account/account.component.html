<div class="container" *ngIf="error">
  <div class="row">
    <div class="col-xs-12">
      An error occurred while processing data. Re-try again please.
    </div>
  </div>
</div>
<div class="container" *ngIf="!error">
  <app-admin-info *ngIf="isAdmin"></app-admin-info>
  <app-client-info *ngIf="!isAdmin"></app-client-info>
</div>
