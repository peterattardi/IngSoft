<button
    mat-raised-button
    [routerLink]="[index]"
    routerLinkActive="mat-primary"
    style="width: 100%; height: 20vh">
  <span class="pull-right">
    <img
      [src]="(product.url ? product.url : 'http://placeimg.com/640/480')"
      alt="{{ product.productName }}"
      class="img-responsive"
      style="max-height: 100px;">
  </span>
  <mat-card-title class="text-left">
    <span class="mat-title">{{product.productName}}</span>
    <small class="text-muted">{{product.productBrand}}</small>
  </mat-card-title>
  <mat-card-content class="text-left">
    <span class="mat-title">
      {{ product.unitCost}}â‚¬{{product.unitType !== '' ? '/' + product.unitType : ''}}
    </span>
    <span class="mat-subheading-1" *ngIf="product.quantity > 0">
      In stock: <strong>{{product.quantity}}</strong>
    </span>
    <span class="mat-subheading-1" *ngIf="!product.quantity || product.quantity < 1">
      <strong>OUT OF STOCK!</strong>
    </span>
  </mat-card-content>
</button>
