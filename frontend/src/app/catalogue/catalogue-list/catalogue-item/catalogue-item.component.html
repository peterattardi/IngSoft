<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item list-inline clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ product.productName }}</h4>
    <h6 class="list-group-item-info">{{ product.productBrand }}</h6>
    <h5 class="list-group-item-success">
      {{ product.unitCost}}â‚¬{{product.unitType !== '' ? '/' + product.unitType : ''}}
    </h5>
    <h4 class="list-group-item-text" *ngIf="product.quantity > 5"> Available </h4>
    <h4 class="list-group-item-warning" *ngIf="product.quantity > 0 && product.quantity <= 5">
      {{ product.quantity }} left!
    </h4>
    <h4 class="list-group-item-danger" *ngIf="!(product.quantity > 0)">Out of stock!</h4>
  </div>
  <span class="pull-right">
        <img
          [src]="(product.url ? product.url : 'http://placeimg.com/640/480')"
          alt="{{ product.productName }}"
          class="img-responsive"
          style="max-height: 100px;">
      </span>
</a>
