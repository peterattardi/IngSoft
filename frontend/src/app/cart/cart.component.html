<div class="row">
  <div class="col-xs-10">
    <h3> Your Shopping Cart </h3>
    <hr>
    <ul class="list-group">
      <div
        class="help-block alert alert-info"
        routerLink="/catalogue"
        *ngIf="cartItems.length === 0">
          <h4>Wow! Such empty! Add some products from the catalogue!</h4>
      </div>
      <app-cart-item
        class="list-group-item"
        *ngFor="let cartItem of cartItems"
        [cartItem]="cartItem"
        [product]="findProduct(cartItem)">
      </app-cart-item>
    </ul>
  </div>
  <div class="col-xs-2">
    <div class="row">
      <div class="col-xs-12">
        <app-popup
          [message]="error"
          [type]="'error'"
          (close)="onClearError()"
          *ngIf="error">
        </app-popup>
      </div>
      <hr>
    </div>
    <h3>Total</h3>
    <hr>
    <h1>{{cartTotal | number: '1.2'}}â‚¬</h1>
    <hr>
    <button
      type="button"
      class="btn btn-success"
      [disabled]="cartItems.length === 0"
      (click)="onToOrder()">
      Order
    </button>
  </div>
</div>
