<div class="row" style="margin: 0; padding: 0;">
  <div class="col-xs-4">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{order.productName}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h4>Brand: {{ order.productBrand }}</h4>
      </div>
    </div>
  </div>
  <div class="col-xs-8" style="margin: 0; padding: 0;">
    <div class="col-xs-4 text-center" style="margin: 0; padding: 0;">
      <h3> {{order.quantity}} {{product.unitType}} </h3>
    </div>
    <div class="col-xs-4 text-center" style="margin: 0; padding: 0;">
      <h3> {{product.unitCost}}€/{{product.unitType}} </h3>
    </div>
    <div class="col-xs-4 text-center" style="margin: 0; padding: 0;">
      <h2> {{order.quantity*product.unitCost | number: '1.0-2'}}€</h2>
    </div>
  </div>
</div>
