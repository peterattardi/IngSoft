<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewProduct()">Add Product</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p> <br>
      <button (click)="onClearError()">Clear</button>
    </div>
    <app-product-item
      *ngFor="let productEl of products; let i = index"
      [product]="productEl"
      [index]="i"></app-product-item>
  </div>
</div>
