<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p> <br>
      <button (click)="onHandleError()">Clear</button>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>

      <div class="form-group" *ngIf="!isLoginMode">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          ngModel
          required
          name="firstName"
        />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          ngModel
          name="lastName"
          required
        />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          class="form-control"
          ngModel
          name="city"
          required
        />
      </div>

      <div class="form-group" *ngIf="!isLoginMode">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          class="form-control"
          ngModel
          name="address"
          required
        />
      </div>

      <div class="form-group" *ngIf="!isLoginMode">
        <label for="cap">CAP</label>
        <input
          type="text"
          id="cap"
          class="form-control"
          ngModel
          name="cap"
          required
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
        |
        <button class="btn btn-secondary" (click)="onAdmin()" [disabled]="!isLoginMode" type="button">
          Login as <b><i>{{ isAdmin && isLoginMode ? 'admin' : 'client' }}</i></b>
        </button>
      </div>
    </form>
  </div>
</div>
